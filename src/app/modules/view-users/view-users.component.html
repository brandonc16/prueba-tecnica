<div class="panel ">
    <div class="title-panel">
        <h2>Información Usuarios</h2>
    </div>

    <div class="container">
         <!-- Filtro de búsqueda -->
  <div class="search-container">
    <mat-form-field style="margin-right: 1.25em; width: 80%;">
      <input matInput placeholder="Buscar" [(ngModel)]="searchTerm">
    </mat-form-field>
    <button mat-raised-button  (click)="search()">Buscar</button>
    <div class="error-message" *ngIf="searchTerm.trim() === ''">Por favor ingresa un término de búsqueda.</div>

  </div> <br><br>


        <div class="table-container mat-elevation-z8">
            <table mat-table matSort [dataSource]="dataSource">
              <ng-container matColumnDef="id">
                <th style="flex: none;min-width: 50px;" mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name }} </td>
              </ng-container>
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  Télefono  </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
              </ng-container>
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de Usuario  </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
              </ng-container>
              <ng-container matColumnDef="website">
                <th mat-header-cell style="flex: none;min-width: 100px;" *matHeaderCellDef mat-sort-header> Sitio Web </th>
                <td mat-cell *matCellDef="let element">{{element.website}} </td>
              </ng-container>
             

              <ng-container matColumnDef="ver">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="primary" (click)="seeDetails(element)">
                    <mat-icon>visibility</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-table"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div *ngIf="dataSource.data.length === 0 && showResultsInfo " style="text-align: center;">No se encontraron resultados.</div>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[10,20,50, 100]" showFirstLastButtons>
            </mat-paginator>
          </div>

    </div>
</div>
